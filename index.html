    <style>
      html,
      :root {
        --light: #FFF;
        --slate: #7C7C7C;
        --midnight: #0C0C0C;

        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 87.5%;
        line-height: 1.6;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                     Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                     "Helvetica Neue", sans-serif;
        font-weight: normal;
        text-size-adjust: none;
        text-rendering: optimizeLegibility;
        font-kerning: normal;
      }

      *, *::before, *::after {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--light);
        color: var(--slate);
        margin: 3rem;
      }

      h1 {
        color: var(--midnight);
        font-weight: inherit;
        font-size: inherit;
      }

      a {
        color: var(--slate);
        text-decoration: none;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: var(--midnight);
        }

        h1 {
          color: var(--light);
        }
      }

      ul {
        list-style: none;
      }

      li {
        display:inline;
      }

      li:not(:last-child)::after {
        content: " Â·"
      }

      address {
        font-style: normal;
      }

      ::selection {
        background: var(--slate);
        color: var(--light);
      }
    </style>
